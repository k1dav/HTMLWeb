{% extends "layout/base.html" %}
{% load static %}

{% block content %}

<!-- Page Header -->
    <!-- Set your background image for this header on the line below. -->
    <header class="intro-header" style="background-image: url({% static 'img/contact-bg.jpg' %})">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="page-heading">
                        <h1>Contact Us</h1>
                        <hr class="small">
                        <span class="subheading">有什麼問題想要詢問都可以寄信來</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <p>
                親愛的貴賓您好，如果您想更了解我們，或是其他有任何疑問，歡迎您線上留言給我們，收到您的訊息後，我們盡快請專人回覆您的問題。謝謝您!
                </p>
                <!-- Contact Form - Enter your email address on line 19 of the mail/contact_me.php file to make this form work. -->
                <!-- WARNING: Some web hosts do not allow emails to be sent through forms to common mail hosts like Gmail or Yahoo. It's recommended that you use a private domain email address! -->
                <!-- NOTE: To use the contact form, your site must be on a live web host with PHP! The form will not work locally! -->
                <form name="sentMessage" id="contactForm" novalidate>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Name</label>
                            <input type="text" class="form-control" placeholder="Name" id="name" required data-validation-required-message="Please enter your name.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Email Address</label>
                            <input type="email" class="form-control" placeholder="Email Address" id="email" required data-validation-required-message="Please enter your email address.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Phone Number</label>
                            <input type="tel" class="form-control" placeholder="Phone Number" id="phone" required data-validation-required-message="Please enter your phone number.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Message</label>
                            <textarea rows="5" class="form-control" placeholder="Message" id="message" required data-validation-required-message="Please enter a message."></textarea>
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <br>
                    <div id="success"></div>
                    <div class="row">
                        <div class="form-group col-xs-12">
                            <button type="submit" class="btn btn-default">Send</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <ul class="list-inline text-center">
                        <li>
                            <a href="https://www.facebook.com/k1dave6412?fref=ts" target="_blank">
                                    <img src="https://scontent-tpe1-1.xx.fbcdn.net/v/t1.0-9/18198646_1630566980304864_7469961073619045615_n.jpg?oh=b8799ce3b8375041056011e3ca7dfad4&oe=59E77A99" style="width:150px;height:150px" >
                                    <h3>宋豐价</h3>
                            </a>
                        </li>
                        <li>
                            <a href="https://www.facebook.com/profile.php?id=100002403621979&fref=ts" target="_blank">
                                    <img src="{% static 'img/wie.jpg' %}" style="width:150px;height:150px;">
                                    <h3>江晉豪</h3>
                            </a>
                        </li>
                        <li>
                            <a href="https://www.facebook.com/profile.php?id=100002622172211&ref=bookmarks" target="_blank">
                                    <img src="{% static 'img/zllnq.jpg' %}" style="width:150px;height:150px;">
                                    <h3>陳孔豪</h3>
                            </a>
                        </li>
                        <li>
                            <a href="https://www.facebook.com/hong.g.david?fref=ts" target="_blank">
                                    <img src="{% static 'img/david.jpg' %}" style="width:150px;height:150px;">
                                    <h3>洪敬華</h3>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>


{% endblock %}
