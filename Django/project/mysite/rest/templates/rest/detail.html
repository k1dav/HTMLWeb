<h1>{{ restaurant.restaurant_name }}</h1>

{% if error_message %}
<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'rest:vote' restaurant.id %}" method="post">
    {% csrf_token %} {% for menu in restaurant.menu_set.all %}
    <input type="radio" name="menu" id="menu{{ forloop.counter }}" value="{{ menu.id }}" />
    <label for="menu{{ forloop.counter }}">{{ menu.menu_text }}</label><br /> {% endfor %}
    <input type="submit" value="Vote" />
</form>
